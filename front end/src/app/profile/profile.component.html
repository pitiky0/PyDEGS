<div class="container my-5">
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="spinner-border text-primary" role="status" aria-live="polite">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="profile-card">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4 display-4">Profile</h2>
        <hr>
        <div class="row justify-content-center mb-4">
          <div class="col-md-4 text-center">
            <img *ngIf="user.image_url" [src]="user.image_url" width="120" height="120" class="rounded-circle border border-3 profile-image" alt="Profile Image" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <dl class="profile-details row">
              <ng-container *ngFor="let field of userFields">
                <div class="profile-detail d-flex align-items-center mb-3 col-md-6">
                  <i [ngClass]="getIconClass(field.key)" class="profile-icon me-2"></i>
                  <div>
                    <dt class="label">{{ field.label }}:</dt>
                    <dd class="value">{{ getUserField(field.key) }}</dd>
                  </div>
                </div>
              </ng-container>
            </dl>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5 gap-3">
          <button class="btn btn-primary btn-lg" routerLink="/profile/edit-profile">
            <i class="fas fa-edit"></i> Edit Profile
          </button>
          <button class="btn btn-secondary btn-lg" routerLink="/profile/change-password">
            <i class="fas fa-key"></i> Change Password
          </button>
          <button class="btn btn-danger btn-lg" (click)="confirmDelete()">
            <i class="fas fa-trash-alt"></i> Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</div>
</div>
