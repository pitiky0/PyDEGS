<div class="container my-5">
  <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="spinner-border text-primary" role="status" aria-live="polite">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading" class="edit-profile-card">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4 display-4">Edit Profile</h2>
        <hr>
        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" formControlName="username" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input id="first_name" formControlName="first_name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input id="last_name" formControlName="last_name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" formControlName="gender" class="form-control">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input id="birthdate" formControlName="birthdate" type="date" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="about_me" class="form-label">About Me</label>
            <textarea id="about_me" formControlName="about_me" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="image_url" class="form-label">Profile Image URL</label>
            <input id="image_url" formControlName="image_url" class="form-control" />
          </div>
          <div class="d-flex justify-content-center mt-4 gap-3">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="editProfileForm.invalid">Save Changes</button>
            <button type="button" class="btn btn-secondary btn-lg" (click)="router.navigate(['/profile'])">Cancel</button>
          </div>
        </form>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">{{ successMessage }}</div>
      </div>
    </div>
  </div>
</div>
