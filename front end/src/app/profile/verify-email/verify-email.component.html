<div class="verify-email-container">
    <h2>Verify Email</h2>
    <form [formGroup]="verifyEmailForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="token">Verification Token</label>
        <input id="token" type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['token'].errors }" />
        <div *ngIf="submitted && f['token'].errors" class="invalid-feedback">
          <div *ngIf="f['token'].errors['required']">Token is required</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Verify Email</button>
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
