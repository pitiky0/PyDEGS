<div class="background"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg mt-5">
        <div class="card-body">
          <h2 class="text-center mb-4">Reset Password</h2>
          <hr>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="password">New Password</label>
              <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
              <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                <div *ngIf="f['confirmPassword'].errors['mismatch']">Passwords do not match</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-dark col-12">Reset Password</button>
            </div>
            <div class="text-center mt-2">
              <p>Remembered your password? <a routerLink="/login" class="login-link">Login</a></p>
            </div>
            <hr>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
