<div class="background"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg mt-5">
        <div class="card-body">
          <h2 class="text-center mb-4">Forgot Password</h2>
          <hr>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-dark col-12">Send Reset Link</button>
            </div>
            <div class="text-center mt-2">
              <p>Remembered your password? <a routerLink="/login" class="login-link">Login</a></p>
            </div>
            <hr>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
